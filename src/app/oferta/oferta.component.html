<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>

      </div>
    </div>
    -->

    <!-- <div class="row">
      <div class="col">
        
      </div>
    </div> -->

    <div class="row">
      <div class="col-md-6">
        <h4 class="oferta_title">{{ oferta.descricao_oferta }}</h4>

        <div class="oferta_img-box">
          <img [src]="oferta.imagens[0].url" class="img-fluid prod_oferta-img"/>
        </div>

        <div class="row">
          <figure *ngFor="let imagem of oferta.imagens" class="thumbnails col-3">
            <img [src]="imagem.url" class="img-fluid prod_oferta-thumb"/>
          </figure>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency:'BRL':true }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button 
              type="button" 
              class="btn btn-warning btn-lg"
              (click)="adicionarItemCarrinho()"
              >Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>
  
  <div class="row" style="margin-bottom: 25px; margin-bottom: 150px">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" routerLink="como-usar" data-toggle="tab" role="tab" aria-expanded="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="onde-fica" data-toggle="tab" role="tab">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
