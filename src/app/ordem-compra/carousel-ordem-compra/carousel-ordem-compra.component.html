<div class="container row" *ngIf="carrinho; else loading">
  <!-- <owl-carousel (click)="onClick()" (mouseenter)="mouseenter()" (mousemove)="mousemove()" class="col-12" *ngIf="!reordenar; else carousel2"
    [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" #carousel1> -->
    
    <div class="tend_item col-md-3" *ngFor="let item of carrinho.itens;let i = index" [width]="500">
      <a class="tend_link">
        <div class="conteudo">
          <img class="image" [src]="item.imagem" alt="{{item.img}}" />
          <div class="item">
            <div class="descricao">
              <span class="nome_produto">{{item.nome | uppercase |  descricaoReduzida:10}}</span><br>
              <span class="nome_loja">{{item.anunciante}}</span><br>
              <span class="preco"><span> {{item.valor | currency: 'BRL': 'symbol'}}</span> <span class="pp">{{ item.tamanho }}</span>
              </span><br>

              <span class="d-flex">
                <span class="quant_pecas">Quant. </span><br>
                <button (click)="diminuir(item, i)" type="button" class="btn_decre">-</button>
                {{item.quantidade}}
                <button (click)="adicionar(item, i)" type="button" class="btn_incre">+</button>
              </span>
            </div>
          </div>
        </div>
      </a>
    </div>
  <!-- </owl-carousel> -->


<ng-template #loading>Carrinho Vazio</ng-template>
