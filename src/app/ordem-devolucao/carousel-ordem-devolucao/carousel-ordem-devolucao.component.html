<div class="container-fluid row">
    <owl-carousel (click)="onClick()" (mouseenter)="mouseenter()" (mousemove)="mousemove()" class="col-12" *ngIf="!reordenar; else carousel2"
      [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" #carousel1>
 
        <div >
          <div class="item tend_item "  *ngFor="let item of devolucao.pedido;let i = index" [width]="500">
            <a routerLinkActive="active" class="tend_link" [ngStyle]="{'width': '800px'}">
              <div class="conteudo"  #itemHtml (window:ondrag)="onClick()">
                <img class="slide-image img-fluid" [src]="item.imagem" alt="{{item.img}}" />
                <div class="item">
                  <div class="descricao">
                    <span class="nome_produto">{{item.nome | uppercase |  descricaoReduzida:10}}</span><br>
                    <span class="nome_loja">{{item.anunciante}}</span><br>
                    <span class="preco"><span> {{item.valor | currency: 'BRL': 'symbol'}}</span> <span class="pp">{{ item.tamanho }}</span>
                    </span><br>
      
                    <span class="info_quant">
                      <span class="quant_pecas">Quant. </span><br>
                      <button (click)="diminuir(item, itemHtml)" type="button" class="btn_decre">-</button>
                      {{item.quantidade}}
                      <button (click)="adicionar(item, itemHtml)" type="button" class="btn_incre">+</button>
                    </span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
    </owl-carousel>
  </div>
