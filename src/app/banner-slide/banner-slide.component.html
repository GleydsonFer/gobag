<!-- Carousel Banner -->
<section class="banner_home">
    <div class="fonte" data-video="https://www.youtube.com/embed/HBdcL7YsdBY" data-toggle="modal" data-target="#modalBanner">
        <owl-carousel [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']">

        <div class="banner_home-box" *ngFor="let image of mySlideImages;let i = index">
            <img class="banner_home-img img-fluid" src={{image.image}} alt="{{image.alt}}" />
        </div>
    </owl-carousel>
</div>
</section>

<div class="modal fade" id="modalBanner" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fonte">Como funciona a GoBag?</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>

        <div class="modal-body">
          <!-- <span class="fonte">corpo do modal</span> -->
          <iframe width="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>



        <div class="modal-footer">

            <span class="footerModal">Gobag, Inc. | E-mail: gobagbrasil@gmail.com | Fone: 4020.9500</span>

        </div>

        

      </div>

    </div>

   </div>
