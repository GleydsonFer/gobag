<section class="banner_home">
    <owl-carousel 
        [options]="mySlideOptions" 
        [items]="images" 
        [carouselClasses]="['owl-theme', 'sliding']" >

        <div class="banner_home-box" *ngFor="let image of mySlideImages;let i = index">
            <img class="banner_home-img img-fluid" src={{image.image}} alt="{{image.alt}}" />
        </div>
    </owl-carousel>
</section>
