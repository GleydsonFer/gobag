<section class="tendencia">
    <div class="container">
        <span class="subtitulo preto upper d-flex mb-2">Confira nossas tendÃªncias:</span>
        <div>
            <owl-carousel [options]="mySlideOptions" [items]="mySlideImages" [carouselClasses]="['owl-theme', 'sliding']">

                <div class="item tend_item " *ngFor="let image of mySlideImages;let i = index">
                    <a routerLinkActive="active" routerLink="/{{image.link}}" class="tend_link">
                        <img class="slide-image img-fluid" src={{image.image}} alt="{{image.alt}}" />
                    </a>
                </div>
            </owl-carousel>
        </div>
    </div>
</section>
