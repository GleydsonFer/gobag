<section class="tendencia">
<div class="container ">

        <div>
<owl-carousel 
    [options]="mySlideOptions" 
    [items]="images" 
    [carouselClasses]="['owl-theme', 'sliding']" >

    <div class="item tend_item " *ngFor="let image of mySlideImages;let i = index">

        </a>
    </div>
</owl-carousel>
</div>
</div>
</section>
